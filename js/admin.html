  <table class="table" id="myTable" style="color:black; margin-top: 80px; margin-left: 30px;">

      <tr style="color:black; font-size: 15px;">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Stock</th>
            <th scope="col">precio</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody style="border: 1px solid #EDA315">
        </tbody>
    </table>
    <button style="margin-left: 600px;
    border-radius: 7px;
    background: #EDA315;
    color: white;" type="button" id="editBtn" onclick="submitForm()">Crear Nuevo Dato</button>
    <div id="editModal" class="modal">
        <div class="modal-content">
          <span style="color: black;" class="close">&times;</span>
          <h2 class="th2">Complete los campos para agregar el producto</h2>
          <form id="editForm" class="editForm">
            <div>
              <label for="">Id</label>
              <input type="text" name="id">
            </div>
            <div>
              <label for="">Nombre</label>
              <input type="text" name="nombre"/>
            </div>
            <div>
              <label for="">Url imagen</label>
              <input type="url" name="imagen"/>
            </div>
            <div>
              <label for="">Categoria</label>
              <input type="text" name="categoria"/>
            </div>
            <div>
              <label for="">Stock</label>
              <input type="text" name="stock"/>
            </div>
            <div>
              <label for="">Precio</label>
              <input type="number" name="precio"/>
            </div>
            <button type="submit" class="button">Agregar</button>
            <div style="border-radius: 5px; background: #87BBD9; color: white;" id="div"></div>
          </form>
        </div>
    <script src="tabla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
