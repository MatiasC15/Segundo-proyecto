<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style-tabla.css">
</head>
<body>
    <table class="table" id="myTable">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">color</th>
            <th scope="col">precio</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button type="button" onclick="agregarDatos()" style="display: none;">Agregar Datos</button>
    <button type="button" id="editBtn" onclick="submitForm()">Crear Nuevo Dato</button>
    <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Complete los campos para agregar el producto</h2>
          <form id="editForm">
            <div>
              <label for="">Id</label>
              <input type="text" name="id"/>
            </div>
            <div>
              <label for="">Nombre</label>
              <input type="text" name="nombre"/>
            </div>
            <div>
              <label for="">Color</label>
              <input type="text" name="color"/>
            </div>
            <div>
              <label for="">Precio</label>
              <input type="number" name="precio"/>
            </div>
            <div>
              <label for="">Categoria</label>
              <input type="text" name="categoria"/>
            </div>
            <button type="submit">Agregar</button>
            <div id="div"></div>
          </form>
        </div>
    <script src="/js/tabla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
