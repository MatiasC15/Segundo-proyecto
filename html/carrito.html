  <head>

  </head>
  <header class="header_container">

      <h4 class="logo">
        <a href="index.html"
          >Broke or Fix <br /><span class="logo">TecnoStore</span></a

      </h4>
    </section>
    <div class="search_input_container">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Busca tu producto aqui"
      />
      <div class="search_btn_container">
        <button class="search_btn"><a href="error404.html">Buscar</a></button>
      </div>
    </div>
    <div class="nav_container">
      <nav>
        <ul>
          <li class="cart_menu_container">
            <a href="carrito.html" class="cart active"
              ><i class="bi bi-cart"></i> Carrito <span class="number_of_products">1</span></a>
          </li>
          <li class="login active">
            <a href="login.html"
              ><i class="bi bi-box-arrow-in-right"></i>Login</a
            >
          </li>
          <li class="register active">
            <a href="register.html"
              ><i class="bi bi-journal-check"></i>Registrate</a
            >
          </li>
          <li class="about_us active">
            <a href="about_us.html"
              ><i class="bi bi-person-fill"></i>Sobre Nosotros</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <div class="wrapper">
      <header class="mobile_header hero">
        <h4 class="logo">
         Broke or Fix TecnoStore 
        </h4>
        <button class="open_menu" id="open-menu"> <i class="bi bi-list"></i> </button>
      </header>
      <aside>
        <button class="close_menu" id="close-menu"> <i class="bi bi-x"></i> </button>
        <nav>
          <ul class="menu">
            <li>
              <a class="btn_menu return_btn active" href="../html/index.html">
                <i class="bi bi-arrow-left-circle"></i>Volver a la tienda</a
              >
            </li>
          </ul>
          <ul class="nav_mobile">
            <li class="cart_container">
              <a href="carrito.html" class="cart active"
                ><i class="bi bi-cart"></i> Carrito <span id="number_of_products" class="number_of_products_mobile">0</span></a
              >
             
            </li>
            <li class="login active">
              <a href="login.html">
                <i class="bi bi-box-arrow-in-right"></i>Login</a
              >
            </li>
            <li class="register active">
              <a href="register.html"
                ><i class="bi bi-journal-check"></i>Registrate</a
              >
            </li>
            <li class="abouts_us active">
              <a href="#"> <i class="bi bi-person-fill"></i>Sobre nosotros</a>
            </li>
          </ul>
        </nav>
        <footer>
          <p>&copy, Break or Fix TecnoStore</p>
        </footer>
      </aside>
      <main>
      <h2 class="principal_title">Productos en el carrito</h2>

      <div class="cart_container">
        <p id="empty_cart" class="empty_cart">
          Tu carrito esta vacio<i class="bi bi-emoji-frown-fill"></i>
        </p>

        <div id="products_container" class="cart_products disabled">
          <!-- SE COMPLETO CON JS  -->
        </div>
        <div id="cart_actions" class="cart_actions disabled">
          <div class="cart_actions_left">
            <button id="deleteAll" class="cart_actions_left_deleteAll">Vaciar carrito</button>
          </div>
          <div class="cart_actions_right">
            <div id="total_price"  class="cart_actions_right_total">
              <p>Total :</p>
              <p id="total"></p>
            </div>
            <button id="buy_btn" class="cart_actions_right_btn_buynow">Comprar ahora</button>
          </div>
        </div>
      </div>
    </main>
    </div>
    
    <script src="../js/menu.js"></script>
    <script src="../js/detalle_producto.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
